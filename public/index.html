<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>月球机器人模拟系统</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>月球机器人模拟系统</h1>
    </header>
    
    <div class="main-content">
      <div class="control-panel">
        <div class="section">
          <h2>地图</h2>
          <select id="map-select">
            <option value="">选择地图...</option>
          </select>
          <button id="create-map-btn">创建新地图</button>
        </div>
        
        <div class="section">
          <h2>机器人</h2>
          <select id="robot-select">
            <option value="">选择机器人...</option>
          </select>
          <button id="create-robot-btn">创建新机器人</button>
        </div>
        
        <div class="section">
          <h2>命令</h2>
          <div class="command-buttons">
            <button id="move-btn">前进</button>
            <button id="left-btn">左转</button>
            <button id="right-btn">右转</button>
            <button id="report-btn">报告位置</button>
          </div>
          <div class="command-sequence">
            <h3>命令序列</h3>
            <textarea id="command-sequence" placeholder="输入命令序列，每行一个命令，例如：\nMOVE 2\nLEFT\nMOVE 1\nREPORT"></textarea>
            <button id="execute-sequence-btn">执行序列</button>
          </div>
        </div>
        
        <div class="section">
          <h2>命令集</h2>
          <select id="command-set-select">
            <option value="">选择命令集...</option>
          </select>
          <button id="execute-command-set-btn">执行命令集</button>
          <button id="create-command-set-btn">创建新命令集</button>
        </div>
        
        <div class="section">
          <h2>状态</h2>
          <div id="status-display" class="status-display">
            等待操作...
          </div>
        </div>
      </div>
      
      <div class="simulation-area">
        <div id="map-container" class="map-container">
          <!-- 地图将在这里渲染 -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- 模态框 -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
